teleop_twist_wheel_joy_node:
  ros__parameters:
    axis_linear:  # Left thumb stick vertical
      x: 1
    scale_linear:
      x: 0.8
    scale_linear_turbo:
      x: 1.5

    axis_angular:  # Left thumb stick horizontal
      yaw: 0
    scale_angular:
      yaw: 0.7

    require_enable_button: false

    # enable_button: 2  # Left trigger button
    enable_turbo_button: 5  # Right trigger button

teleop_twist_flywheel_joy_node:
  ros__parameters:
    axis_linear:  # Left thumb stick vertical
      x: 4
    scale_linear:
      x: 0.8
    scale_linear_turbo:
      x: 1.5

    axis_angular:  # Left thumb stick horizontal
      yaw: 3
    scale_angular:
      yaw: 0.7

    require_enable_button: false

    # enable_button: 2  # Left trigger button
    enable_turbo_button: 4  # Right trigger button

